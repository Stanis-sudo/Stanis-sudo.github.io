<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        nav {
            background: #444;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
            background: white;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 2rem;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>A simple HTML starter template</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>About This Page</h2>
        <p>
            This is a basic example of an index.html page. You can modify the
            content, styles, and layout to match your project needs.
        </p>

        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </div>

    <footer>
        <p>&copy; 2026 My Website. All rights reserved.</p>
    </footer>

    <script>
        function showMessage() {
            document.getElementById("message").textContent =
                "You clicked the button! JavaScript is working.";
        }
    </script>

</body>
</html>
